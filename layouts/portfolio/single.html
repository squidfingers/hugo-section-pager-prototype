{{ define "main" }}
  <h2>
    {{ .Parent.Title }}
  </h2>
  <h3>
    {{ .Title }}
  </h3>
  {{ $pages := sort .FirstSection.RegularPagesRecursive.ByWeight "Parent.Weight" }}
  <nav style="display:flex;gap:16px;">
    {{ with $pages.Next . }}<a href="{{ .RelPermalink }}">← {{ .Title }}</a>{{ end }}
    {{ with $pages.Prev . }}<a href="{{ .RelPermalink }}">{{ .Title }} →</a>{{ end }}
  </nav>
{{ end }}
